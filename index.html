<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="math.js" defer></script>
    <script src="main.js" defer></script>
    <title>Matrix Transforms</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>

<body>
    <main>
    <div class="container">
        <h1>Matrix Multiplication Visualization</h1>
        <h7>Click on the input graph to place a point</h7>
        <div id="controlls">
            <div>
                <button onclick="clearPoints()">Clear Points</button>
                <p></p>
            </div>
            <div>
                <h7 style="display: block;">Presets:</h7>
                <button onclick="addSmiley()" >Smiley</button> 
                <button onclick="addHouse()" >House</button>
            </div>
        </div>
        <div class="grid">
            <div id="input_section">
                <div class="input_output_label">Input</div>
                <canvas id="input_canvas"></canvas>
            </div>

            <div id="output_section">
                <div class="input_output_label">Output</div>
                <canvas id="output_canvas"></canvas>
            </div>
        </div>
        <div>
            <div id="validity">All Matrices Valid!</div>
            <div>Hint: th = time elapsed, so try cos(th)</div>
            <button onclick="newMatrix([])">New Identity Matrix</button>
            <button onclick="newMatrix(['cos(th)','-sin(th)','sin(th)','cos(th)'])">
                New Rotation Matrix</button>
        </div>
        
        <div id="matrix_section" class="grid"></div>
        
    </div>
</main>
</body>

</html>
